syntax = "proto3";
option go_package = "./;cache";
package rpc;

service Operator {
  // 提交请求
  rpc DCSubmit(DCRequest) returns (DCReply) {}
}

message DCRequest{
    int64 idx = 1; // graph node idx
}

message DCReply{
    repeated float feature = 1; // feature of one idx
}


/*
protoc     --go_out=Mgrpc/service_config/service_config.proto=/internal/proto/grpc_service_config:.    --go-grpc_out=Mgrpc/service_config/service_config.proto=/internal/proto/grpc_service_config:.    --go_opt=paths=source_relative     --go-grpc_opt=paths=source_relative ./distcache.proto

python3 -m grpc_tools.protoc --python_out=. --grpc_python_out=. -I. distcache.proto 
*/